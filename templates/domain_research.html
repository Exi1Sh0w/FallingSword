{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form method="post" action="/info/domainresearch">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder=" must First-level domain name" name="domain"
                       aria-describedby="button-addon2">
                <button class="btn btn-primary" type="submit" id="submit">submit</button>
            </div>
        </form>
        <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
            <a class="navbar-brand">Result</a>
            <ul class="nav nav-pills">
            </ul>
        </nav>
        {% if secondary_domain %}
            <table>
                <thead>
                <tr>
                    <th>Domain Name</th>
                    <th>IP Address</th>
                </tr>
                </thead>
                <tbody>
                {% for domain_info in secondary_domain %}
                    <tr>
                        <td>{{ domain_info.domain_name }}</td>
                        <td>{{ domain_info.ip }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endif %}
{% endblock %}
